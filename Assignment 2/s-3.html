<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./s-3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="s-3">
      <div class="blood-bank1">Blood Bank</div>
      <div class="status-bar1">
        <div class="div1">5.30</div>
        <img class="icon1" alt="" src="./public/icon.svg" />
      </div>
      <img
        class="s-3-child"
        alt=""
        src="./public/rectangle-1@2x.png"
        id="rectangleImage"
      />

      <div class="registration" id="registrationText">Registration</div>
      <img
        class="s-3-item"
        alt=""
        src="./public/rectangle-2@2x.png"
        id="rectangleImage1"
      />

      <img
        class="s-3-inner"
        alt=""
        src="./public/rectangle-3@2x.png"
        id="rectangleImage2"
      />

      <div class="search-donor" id="searchDonorText">Search Donor</div>
      <div class="search-bloodbank" id="searchBloodbankText">
        Search Bloodbank
      </div>
      <div class="rectangle-div"></div>
    </div>

    <script>
      var rectangleImage = document.getElementById("rectangleImage");
      if (rectangleImage) {
        rectangleImage.addEventListener("click", function (e) {
          window.location.href = "./s2.html";
        });
      }
      
      var registrationText = document.getElementById("registrationText");
      if (registrationText) {
        registrationText.addEventListener("click", function (e) {
          window.location.href = "./s2.html";
        });
      }
      
      var rectangleImage1 = document.getElementById("rectangleImage1");
      if (rectangleImage1) {
        rectangleImage1.addEventListener("click", function (e) {
          window.location.href = "./s3.html";
        });
      }
      
      var rectangleImage2 = document.getElementById("rectangleImage2");
      if (rectangleImage2) {
        rectangleImage2.addEventListener("click", function (e) {
          window.location.href = "./s4.html";
        });
      }
      
      var searchDonorText = document.getElementById("searchDonorText");
      if (searchDonorText) {
        searchDonorText.addEventListener("click", function (e) {
          window.location.href = "./s4.html";
        });
      }
      
      var searchBloodbankText = document.getElementById("searchBloodbankText");
      if (searchBloodbankText) {
        searchBloodbankText.addEventListener("click", function (e) {
          window.location.href = "./s3.html";
        });
      }
      </script>
  </body>
</html>
