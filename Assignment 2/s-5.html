<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./s-5.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="s-5">
      <div class="status-bar3">
        <div class="div3">5.30</div>
        <img class="icon3" alt="" src="./public/icon.svg" />
      </div>
      <div class="s-5-child"></div>
      <div class="s-5-item"></div>
      <div class="donor-button">
        <div class="donor-button-child"></div>
        <div class="search-bloodbank1">Search Bloodbank</div>
      </div>
      <div class="select-district-parent">
        <div class="select-district">Select District</div>
        <img class="group-child" alt="" />

        <img class="chevron-down-icon" alt="" src="./public/chevrondown.svg" />
      </div>
      <div class="select-taluka-parent">
        <div class="select-taluka">Select Taluka</div>
        <img class="group-item" alt="" />

        <img class="chevron-down-icon1" alt="" src="./public/chevrondown.svg" />
      </div>
      <div class="select-city-parent">
        <div class="select-city">Select City</div>
        <img class="group-inner" alt="" />

        <img class="chevron-down-icon2" alt="" src="./public/chevrondown.svg" />
      </div>
      <div class="select-pin-code-parent">
        <div class="select-pin-code">Select Pin Code</div>
        <img class="line-icon" alt="" />

        <img class="chevron-down-icon3" alt="" src="./public/chevrondown.svg" />
      </div>
      <div class="click-here-to-container">
        <b>Click</b>
        <span class="here-to-search">
          here to search Bloodbank near to you on map</span
        >
      </div>
      <div class="blood-bank2">Blood Bank</div>
    </div>
  </body>
</html>
