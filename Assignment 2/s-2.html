<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./s-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="s-2">
      <main class="frame-parent">
        <header class="input-field-parent">
          <div class="input-field">5.30</div>
          <img class="icon5" loading="lazy" alt="" src="./public/icon.svg" />
        </header>
        <section class="login-text-parent">
          <div class="login-text">
            <h1 class="login">Login</h1>
            <div class="welcome-to-maharashtra">
              Welcome to Maharashtra Blood Bank,
            </div>
            <div class="already-registered-user">
              Already Registered User Login here.
            </div>
          </div>
          <footer class="frame-group">
            <div class="label-parent">
              <button class="label">
                <div class="label-child"></div>
                <div class="india-in-91">India (IN) +91</div>
                <img
                  class="caret-down-icon"
                  alt=""
                  src="./public/caretdown.svg"
                />
              </button>
              <button class="label1">
                <div class="label-item"></div>
                <div class="username">Username</div>
              </button>
              <div class="text-input-parent">
                <button class="text-input">
                  <div class="text-input-child"></div>
                  <div class="password">Password</div>
                  <img
                    class="eye-slash-icon"
                    alt=""
                    src="./public/eyeslash.svg"
                  />
                </button>
                <div class="button">
                  <div class="forgot-password">Forgot Password?</div>
                </div>
              </div>
            </div>
            <button class="container">
              <div class="login-button" id="loginButton"></div>
              <div class="login1">Login</div>
            </button>
            <div class="welcome-message">
              <div class="dont-have-an">Donâ€™t have an Account?</div>
              <button class="register-box">
                <div class="rectangle-shape" id="rectangleShape"></div>
                <div class="register">Register</div>
              </button>
            </div>
          </footer>
        </section>
      </main>
      <div class="username-input-field"></div>
    </div>

    <script>
      var loginButton = document.getElementById("loginButton");
      if (loginButton) {
        loginButton.addEventListener("click", function (e) {
          window.location.href = "./s1.html";
        });
      }
      
      var rectangleShape = document.getElementById("rectangleShape");
      if (rectangleShape) {
        rectangleShape.addEventListener("click", function (e) {
          window.location.href = "./s2.html";
        });
      }
      </script>
  </body>
</html>
