<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./s-4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="s-4">
      <div class="status-bar2">
        <div class="div2">5.30</div>
        <img class="icon2" alt="" src="./public/icon.svg" />
      </div>
      <div class="s-4-child"></div>
      <b class="registration1">Registration</b>
      <div class="form">
        <div class="form-text">
          <div class="name">Name</div>
          <div class="form-text-child"></div>
        </div>
        <div class="form-text1">
          <div class="name1">Username</div>
          <div class="form-text-item"></div>
        </div>
        <div class="form-text2">
          <div class="name2">Password</div>
          <div class="form-text-inner"></div>
        </div>
        <div class="form-text3">
          <div class="name3">Contact Number</div>
          <div class="line-div"></div>
        </div>
        <div class="form-text4">
          <div class="name4">City</div>
          <div class="form-text-child1"></div>
        </div>
        <div class="form-text5">
          <div class="name5">Blood Group</div>
          <div class="form-text-child2"></div>
        </div>
      </div>
      <div class="select-gender">Select Gender</div>
      <div class="s-4-item"></div>
      <div class="s-4-inner"></div>
      <div class="female">Female</div>
      <div class="male">Male</div>
      <div class="be-a-donor">
        <div class="be-a-donor1">Be a donor</div>
      </div>
      <div class="s-4-child1"></div>
      <div class="create-account">Create Account</div>
      <div class="s-4-child2"></div>
    </div>
  </body>
</html>
